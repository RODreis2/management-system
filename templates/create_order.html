<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Inline critical CSS to prevent flash of white */
        body {
            background-color: #f4f7f6;
            color: #333;
        }
        body.dark-mode {
            background-color: #1e1e1e !important;
            color: #e0e0e0 !important;
        }
    </style>
    <script>
        // Apply theme immediately to prevent flash of white
        (function() {
            const theme = '{{.Theme}}';
            if (theme === 'dark') {
                // Apply dark mode as soon as possible
                document.documentElement.classList.add('dark-mode');
                // Fallback to apply to body once it's available
                if (document.body) {
                    document.body.classList.add('dark-mode');
                } else {
                    window.addEventListener('DOMContentLoaded', function() {
                        document.body.classList.add('dark-mode');
                    });
                }
            }
        })();
    </script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img id="site-logo" src="{{.LogoURL | default "/logo"}}" alt="Site Logo" style="max-height: 50px; margin-left: 20px;">
            <h1>{{.Title}}</h1>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/user">User Data</a></li>
            <li><a href="/logout">Logout</a></li>
            {{if .IsAdmin}}
            <li><a href="/admin">Admin Panel</a></li>
            {{end}}
            <li><a href="/create_order">Create Order</a></li>
            <li><a href="/orders">All Orders</a></li>
            <li><a href="/closed_orders">Closed Orders</a></li>
            <li><a href="/settings">Settings</a></li>
        </ul>
    </nav>
    <div class="container">
        {{if .Error}}
        <p class="error">{{.Error}}</p>
        {{end}}
        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="orderName" placeholder="Order Name" required>
            <textarea name="items" placeholder="Items" rows="10" required></textarea>
            <input type="datetime-local" name="deadline" placeholder="Deadline (optional)">
            <input type="file" name="images" multiple accept="image/*">
            <button type="submit">Create Order</button>
        </form>
    </div>
    <footer>
        <p>User System - {{.Year}}</p>
    </footer>
    <script>
        // Script to handle logo loading with cache busting
        window.addEventListener('DOMContentLoaded', function() {
            const logoImg = document.getElementById('site-logo');
            // Add a timestamp to the URL to prevent caching
            if (logoImg.src.includes('/logo')) {
                logoImg.src = logoImg.src.split('?')[0] + '?v=' + new Date().getTime();
            }
            logoImg.onerror = function() {
                logoImg.src = "/static/logo.png?v=" + new Date().getTime(); // Fallback with timestamp
            };
        });
    </script>
</body>
</html>
