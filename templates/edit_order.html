<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/user">User Data</a></li>
            <li><a href="/logout">Logout</a></li>
            {{if .IsAdmin}}
            <li><a href="/admin">Admin Panel</a></li>
            {{end}}
            <li><a href="/create_order">Create Order</a></li>
            <li><a href="/orders">All Orders</a></li>
            <li><a href="/closed_orders">Closed Orders</a></li>
        </ul>
    </nav>
    <h1>{{.Title}}</h1>
    {{if .Error}}
    <p>{{.Error}}</p>
    {{end}}
    <form method="POST" enctype="multipart/form-data">
        <input type="hidden" name="orderID" value="{{.OrderID}}">
        <input type="text" name="orderName" value="{{.Order.OrderName}}" required>
        <textarea name="items" rows="10" required>{{.Order.Items}}</textarea>
        <input type="file" name="images" multiple accept="image/*">
        <button type="submit">Update Order</button>
    </form>
    <h2>Current Images</h2>
    {{range .Images}}
    <img src="{{.}}" alt="Order Image">
    {{end}}
    <footer>
        <p>User System - {{.Year}}</p>
    </footer>
</body>
</html>
